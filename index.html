<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <div class="game-container">
        <h1>Rock Paper Scissor</h1>
        <div class="players-container">
            <div class="player-box">
                <h2 class="h-player">Human</h2>
                <p id="h-score" class="score">0</p>
                <img src="./images/settings.png" alt="setting Icon" id="h-choice">
            </div>

            <button class="btn btn-secondary" onclick="resetGame()">Reset</button>

            <div class="player-box">
                <h2 class="h-player">Computer</h2>
                <p id="c-score" class="score">0</p>
                <img src="./images/settings.png" alt="setting Icon" id="c-choice">
            </div>

        </div>

        <p id="result-message">Result</p>

        <div class="button-container">
            <button class="btn btn-primary" onclick="playRock()">Rock</button>
            <button class="btn btn-primary" onclick="playPaper()">Paper</button>
            <button class="btn btn-primary" onclick="playScissor()">Scissor</button>
        </div>
    </div>
    <div class="footer-container">
        Get the source code on <a href="https://github.com/ravikanttarare95/rock-paper-scissor-game"
            target="_blank"><img class="github-icon" src="./images/github.png" alt="GitHub Icon"></a>
    </div>
    <script src="script.js"></script>
</body>

</html>
